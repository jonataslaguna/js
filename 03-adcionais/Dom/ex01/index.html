<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Descubra se você está no peso ideal</h1>
    <main>
        <form id="form">
            
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome">
                
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="exemplo@email.com" >

                <label for="peso">Seu peso atual: </label>
                <input type="number" name="peso" id="peso" step="0.1" placeholder="Em quilos" >

                <label for="altura">Sua altura:</label>
                <input type="number" name="altura" id="altura" placeholder= "Em metros">

                <input type="submit" id="button" value="Enviar" onclick="enviar()">
                <div id="res">IMC</div>
                <div id="res2"></div>
        
        </form>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
