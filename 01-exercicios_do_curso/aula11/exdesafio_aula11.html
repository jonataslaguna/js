<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(0, 255, 255, 0.247);
        }
    </style>
</head>

<body>
    <h1>Nacionalidade</h1>
    <p>Digite seu pais de nascimento:</p>
    <input type="text" name="verificar" id="verificar">
    <input type="button" value="OK" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar() {
            var v = document.getElementById('verificar')
            var res = document.getElementById('res')
            var pais = (v.value)
            res.innerHTML = `<p>Nascido no ${pais}</p>`
            if (pais == "Brasil" || pais == "brasil"){ 
                res.innerHTML +=`<p>Você é brasileiro!</p>`
            }
            else{
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            }
                
        }
    </script>
</body>
</html>
