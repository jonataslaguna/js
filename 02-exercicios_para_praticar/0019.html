<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplas ações</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            height: 100px;
            width: 200px;
            margin-bottom: 10px;
        }
        h1{
            font-size: 1.5em;
        }
    </style>

</head>
<body>
    <h1>Multiplas Ações</h1>
    <input type="button" value="Clique para iniciar" onclick="clicar()">
    <div id="res"></div>
    
    <script>
        function clicar(){
            var v1 = Number(prompt('Primeiro valor:'))
            var v2 = Number(prompt('Segundo valor:'))
            var res = document.querySelector('div#res')
            var op = Number(prompt(`Valores informados: ${v1} e ${v2}.
                             O que vamos fazer?
                             [1] Somar
                             [2] Subtrair
                             [3] Multiplicar
                             [4] Dividir`))
            switch(op){
                case 1:
                    v = v1 + v2
                    res.innerHTML = `${v1} + ${v2} = ${v}`
                     break
                case 2:
                    v = v1 - v2
                    res.innerHTML = `${v1} - ${v2} = ${v}`
                     break
                case 3:
                    v = v1 * v2
                    res.innerHTML = `${v1} x ${v2} = ${v}`
                     break
                case 4:
                    v = v1 / v2
                    res.innerHTML = `${v1} ÷ ${v2} = ${v}`
                     break
                default:
                    res.innerHTML = '<p>Opção invalida, tente novamente.</p>'
            }
        }
    </script>
</body>
</html>
