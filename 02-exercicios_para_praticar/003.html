<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com Js</title>
    <style>
        body{
            font: normal 15pt Arial;
        }
        input{
            width: 200px;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>

    <div id="cal" onclick="clicar()">
        <input type="button" value="Clique para calcular">
    </div>
    <div id="res"></div>
    
    <script>
        function clicar(){
           var n = Number(prompt('Digite um número:'))  
           var d = n * 2 
           var m = n / 2
           var res = document.getElementById('res')
           res.innerHTML = `O dobro de ${n} é ${d} e a metade é ${m}!`
        }
        
        
    </script>
</body>
</html>
