<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            height: 100px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="clicar()">
    <p id="res"></p>
    
    <script>
        function clicar(){
            n = Number(prompt('Digite um número inteiro qualquer'))
            a = n - 1
            s = n + 1
            res.innerHTML = `Antes de ${n}, temos o número ${a}, e depois de ${n}, temos o número ${s}.`
        }
    </script>
</body>
</html>
