<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com o sistema</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-size: 1.5em;
        }
        input{
            height: 100px;
            width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Interagindo com o sistema</h1>
    <input type="button" value="Clique aqui" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar(){
            var agora = new Date()
            var res = document.querySelector('div#res')
            res.innerHTML = `O que eu recebi do sistema foi ${agora}`
        }
    </script>
</body>
</html>
