<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do aluno</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            height: 100px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Situação do aluno</h1>
    <input type="button" value="Entrar com as notas" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar(){
            var nome = prompt('Qual é o nome do aluno?')
            var n1 = Number(prompt(`Primera nota de ${nome}:`))
            var n2 = Number(prompt(`Segunda nota de ${nome}:`))
            var m = Number(n1 + n2) / 2
            res = document.querySelector('div#res')
            res.innerHTML = `<h2>Analisando a situação de ${nome}</h2>`
            res.innerHTML += `<p>Com as notas ${n1} e ${n2} a <strong>média é ${m}</strong></p>`
            if(m > 6){
                res.innerHTML += `<p>Com a média acima de 6.0, o aluno está <strong>APROVADO</strong></p>`
            } if(m < 6 && m > 3){
                res.innerHTML += `<p>Com a média entre 3.0 e 6.0, o aluno está em <strong>RECUPERAÇÃO</strong></p>`
            } if (m < 3) {
                res.innerHTML += '<p>Com a média abaixo de 3.0, o aluno está <strong>REPROVADO</strong></p>'
            }

        }
    </script>
</body>
</html>
