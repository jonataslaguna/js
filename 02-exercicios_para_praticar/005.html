<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com Js</title>
   <style>
        body {
            font: normal 15pt Arial;
        }
        input{
            width: 150px;
            height: 100px;
            margin-bottom: 10px;
        }

   </style>
</head>
<body>
    <h1>Média do Aluno</h1>
    
    
    <input type="button" value="Calcular média" onclick="clicar()">
    
    <div id="res"></div>
    <script>
        function clicar() {
            var nome = prompt('Nome do aluno:')
            var n1 = Number(prompt(`A primeira nota de ${nome}:`))
            var n2 = Number(prompt(`A segunda nota: `))
            var res = document.getElementById('res')
            var m = (n1 + n2) / 2
            res.innerHTML = `<p>Calculando a média final de <strong>${nome}</strong>.</p>`
            res.innerHTML += `<p>As notas obtidas foram <strong>${n1}</strong> e <strong>${n2}</strong></p>`
            res.innerHTML += `<p>A média final será <strong>${m}</strong></p>`
            

        }
    </script>
</body>
</html>
