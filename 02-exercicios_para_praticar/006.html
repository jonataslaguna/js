<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com Js</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            margin-bottom: 10px;
            height: 100px;
        }
        h2{
            font-size: 1em;
        }
    
    </style>
</head>
<body>
    <h1>Vários cálculos em Js</h1>

    <input type="button" value="Clique para calcular" onclick="clicar()">
    
    <h2 id="res">O resultado vai aparecer aqui...</h2>

    <div id="res"></div>
  

    <script>
        function clicar() {
            var n = Number(prompt(`Digite um número:`))
            var res = document.querySelector('div#res')
            var raiz = Math.sqrt(n)
            var int = Math.floor(n)
            var intp = int + 1
            var raizc = Math.cbrt(n)
            var elevado2 = n ** 2
            var elevado3 = n ** 3
            res.innerHTML = `<p>O número a ser analisado aqui será o <strong>${n}</strong></p>`
            res.innerHTML += `<p>Seu valor absoluto é <strong>${n}</strong></p>`
            res.innerHTML += `<p>Sua parte inteira: <strong>${int}</strong></p>`
            res.innerHTML += `<p>Valor inteiro mais proximo: <strong>${intp}</strong></p>`
            res.innerHTML += ` <p>Raiz Quadrada: <strong>${raiz}</strong></p>`
            res.innerHTML += `<p>Raiz cubica: <strong>${raizc}</strong></p>`
            res.innerHTML += `<p>O valor de <strong>${n}²</strong> : <strong>${elevado2}</strong></p>`
            res.innerHTML += `<p>O valor de <strong>${n}³</strong> : <strong>${elevado3}</strong></p>`

            
        }
    </script>
</body>
</html>
