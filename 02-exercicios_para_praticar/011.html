<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Descubra se o ano é bissesto</h1>
   Digite o ano: <input type="number" name="verificar" id="verificar">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>
    <script>
        function clicar(){
            var a = document.querySelector('input#verificar')
            var res = document.querySelector('div#res')
            var ano = Number(a.value)
            res.innerHTML = `<p>Analisando o ano de ${ano}...</p>`
            if(ano % 4 == 0) {
               res.innerHTML += `<p>O ano de ${ano} é bissesto</p>` 
            } else { 
                res.innerHTML += `O ano de ${ano} não é bissesto`

            }
        }
    </script>
</body>
</html>
