<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com Js</title>
    <style>
        body{
            font: normal 15pt Arial;
        }
        input{
            margin-bottom: 10px;
            width: 150px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <div id="area" onclick="clicar()">
        <input type="button" value="Iniciar a soma">
    </div>
    <div id="res"></div>

    <script>
        function clicar(){
            var n1 = Number(prompt('Digite o primeiro número:'))
            var n2 = Number(prompt('Digite o segundo número:'))
            var res = document.getElementById('res')
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
