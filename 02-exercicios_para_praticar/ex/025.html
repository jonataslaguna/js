<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Contador</h1>
    <p>Até que número deseja contar?</p>
 
    Digite um número positivo: <input type="number" name="contar" id="contar">
    <input type="button" value="Contar" onclick="clicou()">
    <div id="res"></div>

    <script>
        var res = document.querySelector('div#res')
        function clicou(){
            var n1 = document.querySelector('input#contar')
            var n = Number(n1.value)
            for(var c=1; c <= n; c++){
                res.innerHTML += `<p>${c}...</p>`
            }
        }
    </script>
    
</body>
</html>
