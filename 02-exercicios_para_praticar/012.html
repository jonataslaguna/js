<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço mudou</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Preço mudou</h1>
    <input type="button" value="Verificar" onclick="clicar()">
    <h2 id="a"></h2>
    <div id="res"></div>
    
    <script>
        function clicar(){
            var anterior = prompt('Qual era o preco anterior do produto?')
            var atual = prompt('Qual o preço atual do produto?')
            var res = document.querySelector('div#res')
            var a = document.querySelector('h2#a')
            a.innerHTML = `Analisando os valores informados:`
            res.innerHTML = `O produto custava R$${anterior} e agora custa R$${atual} reais.`
            if (atual > anterior){
                var s = atual - anterior
                res.innerHTML += '<p>Hoje o produto está mais caro.</p>'
                res.innerHTML += `<p>O preço subiu R$${s} reais em relação ao preço anterior</p>`
            } else {
                var s = anterior - atual
                res.innerHTML += '<p>Hoje o produto está mais barato</p>'
                res.innerHTML += `<p>Houve um desconto de R$${s} reais em relação ao preço anterior.</p>`
            }

        }
    </script>
</body>
</html>
