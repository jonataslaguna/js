<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h2{
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <p>Digite uma distância em metros:</p>
    <input type="number" name="conversor" id="conversor">
    <input type="button" value="Coverter" onclick="clicar()">
    <h2 id="res"></h2>

    <div id="res"></div>

    <script>
        function clicar(){
            var a = document.getElementById('conversor')
            var res = document.querySelector('div#res')
            var n = Number(a.value)
            var km  = n / 1000
            var hm = n / 100
            var dam = n / 10
            var dm = n * 10
            var cm = n * 100
            var mm = n * 1000
            res.innerHTML =`<p>A distância de ${n} metros, corresponde a...</p>`
            res.innerHTML += `<p>Em quilômetros(km): <strong>${km}</strong></p>`
            res.innerHTML += `<p>Em hectômetros(hm): <strong>${hm}</strong></p>`
            res.innerHTML += `<p>Em decâmetros(Dam): <strong>${dam}</strong></p>`
            res.innerHTML += `<p>Em decímetros(dm): <strong>${dm}</strong></p>`
            res.innerHTML += `<p>Em centímetros(cm): <strong>${cm}</strong></p>`
            res.innerHTML += `<p>Em milímetros(mm): <strong>${mm}</strong></p>`
        }
    </script>
</body>
</html>
