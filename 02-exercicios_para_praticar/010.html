<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h2{
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <p>Digite uma distância em metros:</p>
    <input type="number" name="conversor" id="conversor">
    <input type="button" value="Coverter" onclick="clicar()">
    <h2 id="res"></h2>

    <p id="k"></p>
    <p id="h"></p>
    <p id="da"></p>
    <p id="d"></p>
    <p id="c"></p>
    <p id="m"></p>

    <script>
        function clicar(){
            var a = document.getElementById('conversor')
            var n = Number(a.value)
            var km  = n / 1000
            var hm = n / 100
            var dam = n / 10
            var dm = n * 10
            var cm = n * 100
            var mm = n * 1000
            res.innerHTML= `A distância de ${n} metros, corresponde a...`
            k.innerHTML = `Em quilômetros(km): <strong>${km}</strong>`
            h.innerHTML = `Em hectômetros(hm): <strong>${hm}</strong>`
            da.innerHTML = `Em decâmetros(Dam): <strong>${dam}</strong>`
            d.innerHTML = `Em decímetros(dm): <strong>${dm}</strong>`
            c.innerHTML = `Em centímetros(cm): <strong>${cm}</strong>`
            m.innerHTML = `Em milímetros(mm): <strong>${mm}</strong>`
        }
    </script>
</body>
</html>
